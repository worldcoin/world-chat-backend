[workspace]
members = [
    "backend",
    "enclave-worker",
    "secure-enclave",
    "shared/queue",
    "shared/storage",
]
resolver = "2"

[workspace.package]
edition      = "2021"
rust-version = "1.85.0"
version      = "0.1.0"
license      = "MIT"

[workspace.dependencies]
# Web framework
axum       = "0.8.1"
tower      = "0.5.2"
tower-http = { version = "0.6.2", features = ["trace"] }

# Validation
validator = { version = "0.20.0", features = ["derive"] }
axum-valid = "0.24.0"
regex = "1.11.1"
once_cell = "1.21.3"

# Async runtime
tokio = { version = "1.44.1", features = ["full"] }

# Serialization
serde      = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow    = "1.0"
thiserror = "2.0"

# Logging
tracing            = "0.1"
tracing-subscriber = "0.3"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Rate limiting
governor = "0.7"

# HTTP
http = "1.1"

# AWS SDK
aws-config = "1.5"
aws-sdk-sqs = "1.64"
aws-sdk-dynamodb = "1.82"
aws-sdk-s3 = "1.82"

# Test dependencies
http-body-util = "0.1.3"
tokio-test = "0.4.4"
tempfile = "3.20.0"
uuid = { version = "1.17.0", features = ["v4"] }
dotenvy = "0.15.7"
